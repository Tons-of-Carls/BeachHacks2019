<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
        <title></title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-3 d-flex flex-row justify-content-center">
                        <div class="input-group-text">
                            <input checked="true" id="showVectors" onchange="onShowVectorChange()" type="checkbox" aria-label="Checkbox for following text input">
                        </div>
                        <span class="input-group-text">
                        Show Magnetic Field
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="canvas" class="col-12 d-flex flex-row justify-content-center">

                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">

                    <div class="jumbotron">

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Number of Simulations</span>
                            </div>
                            <input id="simNum" min="1" type="number" aria-label="Number of Simulations" class="form-control"/>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Temperature</span>
                                </div>
                                <input id="Temperature" min="1" type="number" aria-label="Temperature" class="form-control"/>
                                <div class="input-group-append">
                                    <span class="input-group-text">K</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Magnetic Filed Gradient</span>
                                </div>
                                <input id="MFGradient" min="1" type="number" aria-label="Magnetic Filed Gradient" class="form-control"/>
                                <div class="input-group-append">
                                    <button id="dropdown" class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Particle</button>
                                    <div class="dropdown-menu">
                                        <a class="dropdown-item" onclick="onParticleSelect('hydrogen')" >Hydrogen</a>
                                        <a class="dropdown-item" onclick="onParticleSelect('sodium')" >Sodium</a>
                                        <a class="dropdown-item" onclick="onParticleSelect('lithium')" >Lithium</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <button onclick="onSubmit()" type="button" class="btn btn-secondary  btn-lg btn-block">Submit</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="js/Three.js"></script>
        <script src="js/OrbitControls.js"></script>
        <script src="js/3dView.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
